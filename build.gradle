plugins {
    id 'java'
}

group = 'io.github.yourusername'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = 'hytale-release'
        url = 'https://maven.hytale.com/release'
    }
}

dependencies {
    compileOnly 'com.hypixel.hytale:Server:latest.release'
}

processResources {
    def props = [version: version, group: project.group]
    inputs.properties props
    filesMatching('manifest.json') {
        expand props
    }
}